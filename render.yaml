services:
  - type: web
    name: ai-wiki-quiz-generator
    env: python
    region: oregon
    branch: main
    buildCommand: |
      # Install backend deps
      pip install -r backend/requirements.txt
      # Build React frontend
      cd frontend && npm install && npm run build
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        fromDatabase: false
        value: "YOUR_GEMINI_KEY_HERE"
      - key: CORS_ORIGINS
        fromDatabase: false
        value: "*"
      - key: DATABASE_URL
        fromDatabase: false
        value: "postgres://username:password@host:port/dbname"
    plan: free
